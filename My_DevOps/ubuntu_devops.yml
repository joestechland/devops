    # cd && fusermount -u ~/ed-devops
    # mkdir ed-devops

    - name: Update apt-get repo and cache.
      apt:
        update_cache: true
    - name: Upgrade all apt packages
      apt:
        upgrade: dist
        force_apt_get: true


