---
- include_role:
    name: update_distro

- name: install yum utils.
  yum:
    name: yum-utils
    state: present

- name: install yum-config-mgr add repo dockerce.
  command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  become: true

- include_role:
    name: update_distro

- name: install docker.
  yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io 

